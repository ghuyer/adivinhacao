<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link

  <title>Rocketseat, Programa Explorer, Stage 05, Jogo de adivinhação do Ghuyer</title>

<body>
  <script src="./script.js">
  </script>

  <div class="page" id="main">
    <h1>Jogo da Adivinhação</h1>
    <p>Adivinhe o número entre 0 e 10</p>
    <h3>Errou! Tente novamente:</h3>
    <div class="button">
      <input id="input" type="text">
      <button id="buttonOne" onclick="guess()">Tentar</button>
    </div>
    <p id="attempts">tentativas</p>
  </div>

  <div class="page" id="result">
    <h2>Acertou em X tentativas</h2>
    <button id="buttonTwo" onclick="playAgain()">Jogar novamente</button>
  </div>

</body>
